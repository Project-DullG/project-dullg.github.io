<script type="module">
  const $ = s => document.querySelector(s);
  const show = (id, yes) => $(id).classList.toggle("hidden", !yes);
  const setBadge=(t,c)=>{const b=$("#badge");b.textContent=t;b.className=`text-xs px-2 py-1 rounded ${c}`};
  const randId = (n=6)=>{const A="ABCDEFGHJKLMNPQRSTUVWXYZ23456789";let s="";for(let i=0;i<n;i++)s+=A[Math.floor(Math.random()*A.length)];return s};

  await window.firebaseReady;
  const { getFirestore, doc, setDoc, getDoc, updateDoc, onSnapshot, serverTimestamp, getAuth, signInAnonymously } = window.__fb;
  const db=getFirestore(), auth=getAuth();
  async function ensureAuth(){ if(!auth.currentUser) await signInAnonymously(auth) }

  // ì—°ê²°
  try{ await ensureAuth(); setBadge("ì—°ê²°ë¨","bg-indigo-600 text-white"); $("#btnCreate").disabled=false; }
  catch{ setBadge("ì—°ê²° ì‹¤íŒ¨","bg-rose-600 text-white"); }

  // ë°© ë§Œë“¤ê¸°
  $("#btnCreate").addEventListener("click", async ()=>{
    const name = ($("#hostName").value||"").trim();
    if(!name){ const e=$("#errCreate"); e.textContent="ë‹‰ë„¤ì„ì„ ì…ë ¥í•˜ì„¸ìš”."; e.classList.remove("hidden"); return; }

    const roomId = randId();
    const joinUrl = new URL("join.html", location.href); joinUrl.searchParams.set("room", roomId);

    const room = {
      id: roomId,
      hostName: name,
      link: joinUrl.toString(),
      started: false,
      round: 0,
      stipend: 200000, // ìˆ˜ë‹¹ì€ ê·¸ëŒ€ë¡œ 20ë§Œì›
      // ğŸ”½ ë°©ì¥ë„ ì°¸ê°€ìì— í¬í•¨ (P1)
      players: [
        {
          id: "P1",
          name: name,
          balance: 1000000,  // ê¸°ë³¸ê¸ˆ 100ë§Œì›
          hold: 0,
          bid: 0,
          committed: false,
          ready: false
        }
      ],
      createdAt: serverTimestamp(),
      updatedAt: serverTimestamp()
    };

    try{
      await ensureAuth();
      await setDoc(doc(db,"rooms",roomId), room);

      // í˜¸ìŠ¤íŠ¸ í™”ë©´ ì „í™˜
      $("#roomId").textContent = roomId;
      $("#shareLink").value = joinUrl.toString();
      show("#view-create", false);
      show("#view-host", true);

      const ref = doc(db,"rooms",roomId);
      onSnapshot(ref, (snap)=>{
        if(!snap.exists()) return;
        const r=snap.data(); const list=r.players||[];
        const ul=$("#waitList"); ul.innerHTML="";
        list.forEach((p,i)=>{
          const li=document.createElement("li");
          li.className="flex items-center justify-between border rounded px-3 py-2";
          li.innerHTML=`<span>${i+1}. ${p.name}</span>`;
          ul.appendChild(li);
        });
        $("#count").textContent=list.length;
        $("#btnStart").disabled=!(list.length>=3 && list.length<=6);
      });

      $("#btnCopy").onclick = async ()=>{
        try{
          await navigator.clipboard.writeText(joinUrl.toString());
          const btn=$("#btnCopy"); btn.textContent="ë³µì‚¬ë¨!"; setTimeout(()=>btn.textContent="ë³µì‚¬",1200);
        }catch(e){
          const b=$("#errHost"); b.textContent=`ë³µì‚¬ ì‹¤íŒ¨: ${e.message||e}`; b.classList.remove("hidden");
        }
      };

      $("#btnStart").onclick = async ()=>{
        try{
          const ref=doc(db,"rooms",roomId);
          const snap=await getDoc(ref); const r=snap.data(); const n=(r.players||[]).length;
          if(n<3 || n>6) return; // ê°€ë“œ
          await updateDoc(ref,{ started:true, updatedAt:serverTimestamp() });
          // ê²Œì„ í˜ì´ì§€ë¡œ ì´ë™
          const gameUrl = new URL("game.html", location.href);
          gameUrl.searchParams.set("room", roomId);
          gameUrl.searchParams.set("name", name);
          location.href = gameUrl.toString();
        }catch(e){
          const b=$("#errHost"); b.textContent=`ì‹œì‘ ì‹¤íŒ¨: ${e.message||e}`; b.classList.remove("hidden");
        }
      };

    }catch(e){
      const box=$("#errCreate"); box.textContent=`ë°© ìƒì„± ì‹¤íŒ¨: ${e.code||""} ${e.message||e}`; box.classList.remove("hidden");
    }
  });
</script>
