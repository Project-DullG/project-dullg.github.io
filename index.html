<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Project DullG · 암호 입력</title>
<meta name="color-scheme" content="dark" />
<style>
  :root {
    --bg:#0a0a0c; --bg2:#1b1b20;
    --panel:#141416; --ink:#eaeaea; --dim:#9a9aa0;
    --chip:#232326; --chipH:#2d2d33; --line:rgba(255,255,255,.06);
  }
  * { box-sizing:border-box; }
  html, body { height:100%; }
  body {
    margin:0;
    background:radial-gradient(1200px 800px at 50% -10%, var(--bg2) 0, var(--bg) 55%);
    color:var(--ink);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Pretendard,sans-serif;
    display:flex; justify-content:center; align-items:center;
  }
  .card {
    background:var(--panel);
    border:1px solid var(--line);
    border-radius:16px;
    width:100%; max-width:420px;
    padding:28px 24px;
    box-shadow:0 0 20px rgba(0,0,0,.3);
  }
  h1 { margin:0 0 10px; font-size:1.4rem; }
  p { margin:0 0 18px; color:var(--dim); }
  input[type=password] {
    width:100%; padding:12px 14px; border-radius:12px;
    border:1px solid var(--line); background:#0f0f12; color:var(--ink);
    font-size:15px; margin-bottom:12px;
  }
  button {
    width:100%; border:none; border-radius:12px;
    padding:12px 14px; font-weight:700;
    background:var(--chip); color:var(--ink);
    cursor:pointer; transition:background .3s;
  }
  button:hover { background:var(--chipH); }
  .msg { margin-top:12px; color:#ff9aa5; min-height:1.2em; font-size:.9em; }
  footer { text-align:center; margin-top:20px; color:var(--dim); font-size:.85em; }
</style>
</head>
<body>
  <div class="card">
    <h1>🔒 Project DullG</h1>
    <p>비밀 페이지에 들어가기 위해 암호를 입력하세요.</p>
    <input id="pw" type="password" placeholder="암호 입력" autocomplete="off" />
    <button id="btn">입장</button>
    <div id="msg" class="msg"></div>
    <footer>© Project DullG</footer>
  </div>

<script>
  // 이동할 페이지
  const TARGET_PAGE = "mystery.html";

  // "1234" 의 SHA-256 해시값
  const PASSWORD_HASH_HEX = "03ac674216f3e15c761ee1a5e255f067953623c8b388b4459e13f978d7c846f4";

  async function sha256Hex(text) {
    const enc = new TextEncoder().encode(text);
    const buf = await crypto.subtle.digest("SHA-256", enc);
    return [...new Uint8Array(buf)].map(b => b.toString(16).padStart(2,"0")).join("");
  }

  async function tryLogin() {
    const pw = document.getElementById("pw").value.trim();
    const msg = document.getElementById("msg");
    msg.textContent = "";
    if (!pw) { msg.textContent = "암호를 입력하세요."; return; }

    const hash = await sha256Hex(pw);
    if (hash === PASSWORD_HASH_HEX) {
      location.href = TARGET_PAGE;
    } else {
      msg.textContent = "비밀번호가 올바르지 않습니다.";
    }
  }

  document.getElementById("btn").addEventListener("click", tryLogin);
  document.getElementById("pw").addEventListener("keydown", e => {
    if (e.key === "Enter") tryLogin();
  });
</script>
</body>
</html>
