<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Project DullG</title>
<style>
  :root{
    --bg:#0a0a0c;--panel:#141416;--ink:#eaeaea;--dim:#9a9aa0;
    --chip:#232326;--chipH:#2d2d33;--line:rgba(255,255,255,.06);
  }
  *{box-sizing:border-box}
  body{
    margin:0;background:radial-gradient(1200px 800px at 50% -10%,#1c1c21 0,#0a0a0c 55%);
    color:var(--ink);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Pretendard,sans-serif;
    display:flex;justify-content:center;
  }
  .wrap{max-width:920px;width:100%;padding:64px 20px 72px}
  header{display:flex;justify-content:space-between;align-items:center;margin-bottom:24px}
  .brand{font-weight:800}
  .hero{background:var(--panel);border:1px solid var(--line);border-radius:14px;padding:20px;text-align:center}
  .btn{display:inline-block;margin-top:16px;background:var(--chip);color:var(--ink);padding:10px 14px;border-radius:12px;text-decoration:none;font-weight:700}
  .btn:hover{background:var(--chipH)}
  footer{text-align:center;margin-top:36px;color:var(--dim)}
</style>
</head>
<body>
  <main class="wrap">
    <header>
      <div class="brand">Project DullG</div>
      <nav><a href="/snake-carnival-ending/" style="color:var(--ink);text-decoration:none">뱀이 죽은 축제</a></nav>
    </header>

    <section class="hero">
      <h1>보드게임 × 스토리</h1>
      <p style="color:var(--dim);margin:8px 0 0">플레이어의 선택이 만드는 결말.</p>
      <!-- mystery.html로 이동하는 버튼 -->
      <div>
        <a class="btn" href="mystery.html">미스터리 페이지로 이동</a>
      </div>
    </section>

    <footer>© Project DullG</footer>
  </main>
</body>
</html>
