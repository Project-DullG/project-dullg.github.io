<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Project DullG · Secret Page</title>
<meta name="color-scheme" content="dark" />
<style>
  :root {
    --bg:#0a0a0c; --bg2:#18181b;
    --panel:#141416; --ink:#f2f2f2; --dim:#a0a0a0;
    --chip:#232326; --chipH:#2e2e31; --line:rgba(255,255,255,.06);
    --accent:#ffdd99;
  }
  * { box-sizing:border-box; }
  html, body { height:100%; }
  body {
    margin:0;
    background:radial-gradient(1200px 800px at 50% -10%, var(--bg2) 0, var(--bg) 60%);
    color:var(--ink);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Pretendard,sans-serif;
    display:flex; justify-content:center; align-items:center;
    flex-direction:column; text-align:center;
    padding:24px;
  }
  .panel {
    background:var(--panel);
    border:1px solid var(--line);
    border-radius:18px;
    padding:48px 32px;
    max-width:700px;
    width:100%;
    box-shadow:0 0 30px rgba(0,0,0,.4);
    animation: fadeIn .8s ease-out;
  }
  h1 {
    font-size:1.9em; margin:0 0 10px;
    background:linear-gradient(90deg,var(--accent),#fff);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
  }
  p { margin:0 0 20px; color:var(--dim); line-height:1.6; }
  .btn {
    display:inline-block;
    background:var(--chip);
    color:var(--ink);
    padding:12px 18px;
    border-radius:12px;
    text-decoration:none;
    font-weight:600;
    transition:background .3s;
  }
  .btn:hover { background:var(--chipH); }
  footer { margin-top:36px; font-size:.9em; color:var(--dim); opacity:.8; }
  @keyframes fadeIn {
    from { opacity:0; transform:translateY(20px); }
    to { opacity:1; transform:translateY(0); }
  }
</style>
</head>
<body>
  <div class="panel">
    <h1>🕯 비밀의 문이 열렸습니다</h1>
    <p>이 페이지는 선택받은 사람만이 접근할 수 있습니다.<br>
       내부 기록과 힌트가 여기에 잠들어 있습니다.</p>
    <a class="btn" href="/">🏠 메인으로 돌아가기</a>
  </div>

  <footer>© Project DullG · Secret Archive</footer>
</body>
</html>
