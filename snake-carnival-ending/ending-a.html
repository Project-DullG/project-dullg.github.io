<h1>뱀의 축복</h1>
<p>용 가면 김용환은 자신을 가리키는 손가락들을 보며 나지막이 헛웃음을 삼켰다. 수십 년 전, 젊은 용의 몸을 차지하며 환희에 찼던 그가 이제는 그 늙어버린 육신에 갇혀 누명을 쓴 채 끌려갈 처지가 되었다. 그는 정혁을 죽이지 않았다. 오히려 정혁은 그가 오늘 밤 입어야 했던 ‘가장 비싼 옷’이었다. 누군가 자신의 옷을 찢어버렸는데, 그를 죽인 범인으로 몰린 상황이 참담했다.</p>
