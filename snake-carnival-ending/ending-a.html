<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>[Snake Carnival] 엔딩 A : 뱀의 축복</title>
  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

    :root {
      --bg: #0c0c0e;
      --ink: #e0e0e6;
      --dim: #94949e;
      --accent: #e63946;
      --line: rgba(255, 255, 255, 0.04);
    }

    * { box-sizing: border-box; }
    
    body {
      margin: 0;
      background-color: var(--bg);
      background-image: 
        radial-gradient(circle at 50% -20%, #1e1e24 0%, transparent 70%),
        url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3BaseFilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      background-blend-mode: overlay;
      color: var(--ink);
      font-family: 'Pretendard', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 40px 24px;
      overflow: hidden;
    }

    .content-box {
      max-width: 700px;
      animation: cinematicScroll 4s ease-out forwards;
    }

    @keyframes cinematicScroll {
      0% { opacity: 0; transform: translateY(20px); filter: blur(10px); }
      100% { opacity: 1; transform: translateY(0); filter: blur(0); }
    }

    .tag {
      font-size: 0.8rem;
      font-weight: 700;
      letter-spacing: 3px;
      color: var(--accent);
      text-transform: uppercase;
      margin-bottom: 24px;
      opacity: 0.8;
    }

    /* --- Storytelling Utility Classes --- */
    .hl { color: #fff; font-weight: 700; border-bottom: 2px solid var(--accent); }
    .danger { color: var(--accent); font-weight: 800; }
    .redact { background: #111; color: #111; cursor: help; padding: 0 2px; border-radius: 2px; transition: all 0.2s; }
    .redact:hover { background: rgba(230, 57, 70, 0.2); color: var(--ink); }
    /* ------------------------------------ */

    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin: 0 0 40px;
      color: #fff;
    }

    p {
      font-size: 1.25rem;
      line-height: 1.8;
      color: #d1d1d9;
      word-break: keep-all;
      margin-bottom: 60px;
    }

    .back-btn {
      display: inline-block;
      padding: 12px 32px;
      color: var(--dim);
      text-decoration: none;
      font-size: 0.95rem;
      border-bottom: 1px solid transparent;
      transition: all 0.3s ease;
      animation: fadeInDelayed 5s ease-out;
    }

    @keyframes fadeInDelayed {
      0% { opacity: 0; }
      80% { opacity: 0; }
      100% { opacity: 1; }
    }

    .back-btn:hover {
      color: #fff;
      border-color: var(--accent);
    }
  </style>
</head>
<body>
  <div class="content-box">
    <div class="tag">Snake Carnival · Ending A</div>
    <h1>용 가면이 지목된 경우</h1>
    <p>
      용 가면 김용환은 자신을 가리키는 손가락들을 보며 나지막이 헛웃음을 삼켰다.<br><br>
      수십 년 전, 젊은 용의 몸을 차지하며 환희에 찼던 그가 이제는 그 늙어버린 육신에 갇혀 누명을 쓴 채 끌려갈 처지가 되었다.<br><br>
      그는 정혁을 죽이지 않았다. 오히려 정혁은 그가 오늘 밤 입어야 했던 ‘가장 비싼 옷’이었다. 누군가 자신의 옷을 찢어버렸는데, 그를 죽인 범인으로 몰린 상황이 참담했다.
    </p>
    <a href="index.html" class="back-btn">← 엔딩 선택으로 돌아가기</a>
  </div>
  <script src="bgm.js"></script>
</body>
</html>
